<form method="POST">
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
    }

    textarea,
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        resize: vertical;
    }

    button {
        width: 25%;
        background-color: #007BFF;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: #0056b3;
    }

    h2 {
        color: #333;
        margin-top: 30px;
    }

    p {
        background-color: #f1f1f1;
        padding: 12px;
        border-radius: 8px;
        max-width: 600px;
        word-wrap: break-word;
    }

    audio {
        margin-top: 10px;
        width: 100%;
        max-width: 600px;
    }
</style>
  <textarea name="text" placeholder="Enter text here">{{ input_text or '' }}</textarea>
    <br>
    <label for="src_lang">From:</label>
    <select name="src_lang" id="src_lang" required>
      <option value="en" {% if selected_src == 'en' %}selected{% endif %}>English</option>
    </select>
    

    <label for="tgt_lang">To:</label>
    <select name="tgt_lang" id="src_lang" required>
      <option value="fr" {% if selected_tgt == 'fr' %}selected{% endif %}>French</option>
      <option value="es" {% if selected_tgt == 'es' %}selected{% endif %}>Spanish</option>
      <option value="de" {% if selected_tgt == 'de' %}selected{% endif %}>German</option>
      <option value="hi" {% if selected_tgt == 'hi' %}selected{% endif %}>Hindi</option>
      <option value="ar" {% if selected_tgt == 'ar' %}selected{% endif %}>Arabic</option>
      <option value="ru" {% if selected_tgt == 'ru' %}selected{% endif %}>Russian</option>
    </select>
    
      <br>
    <button type="submit">Translate</button>
</form>

{% if translated %}
    <h2>Translated Text:</h2>
    <p>{{ translated }}</p>
    <h2>Listen:</h2>
    <audio controls>
      <source src="{{ url_for('audio') }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
{% endif %}
